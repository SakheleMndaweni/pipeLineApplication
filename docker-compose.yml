version: '3'
services:
  db:
    image: mysql:8
    ports:
      - "3306:3306"
    environment:
      DB_HOST: db
      MYSQL_DATABASE: sample_db
      MYSQL_ROOT_PASSWORD: sample123  
    volumes:
      - /tmp/app/mysqld:/var/run/mysqld
      - ./db:/var/lib/mysql
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /tmp/app/mysqld:/run/mysqld
    depends_on:
      - db
  
  